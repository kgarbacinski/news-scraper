{% extends 'ui/base.html' %}
{% load static %}

{% block head %}
<title>{{ title }}</title>
<script>
    let token = "{{ API_TOKEN }}";
    window.localStorage.setItem('auth_token', token);
</script>
<script src={% static "ui/js/main.js" %} type="text/javascript"></script>
{% endblock %}

{% block content %}
<form id='form' method="POST">
    <input name='keyword' id='keyword' type="text" placeholder="some text">
    <button type="submit" id="button">Find</button>
</form>
<div id='scraped_content'>
</div>
{% endblock %}
